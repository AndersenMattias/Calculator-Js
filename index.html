<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="outer-container">
      <div class="main-container">
        <div class="display">
          <span id="output">0</span>
        </div>

        <br /><br />

        <div class="box reset-container">
          <button class="btn reset" type="button" value="AC">AC</button>
        </div>

        <div class="numbers-container1">
          <div class="box">
            <button class="btn number" type="button" value="7">7</button>
          </div>
          <div class="box">
            <button class="btn number" type="button" value="8">8</button>
          </div>
          <div class="box">
            <button class="btn number" type="button" value="9">9</button>
          </div>
          <div class="box">
            <button class="btn operator" type="button" value="/">/</button>
          </div>
        </div>

        <div class="numbers-container2">
          <div class="box">
            <button class="btn number" type="button" value="4">4</button>
          </div>
          <div class="box">
            <button class="btn number" type="button" value="5">5</button>
          </div>
          <div class="box">
            <button class="btn number" type="button" value="6">6</button>
          </div>
          <div class="box">
            <button class="btn operator" type="button" value="*">*</button>
          </div>
        </div>

        <div class="numbers-container3">
          <div class="box">
            <button class="btn number" type="button" value="1">1</button>
          </div>
          <div class="box">
            <button class="btn number" type="button" value="2">2</button>
          </div>
          <div class="box">
            <button class="btn number" type="button" value="3">3</button>
          </div>
          <div class="box">
            <button class="btn operator" type="button" value="-">-</button>
          </div>
        </div>

        <div class="numbers-container4">
          <div class="box">
            <button class="btn number" type="button" value="0">0</button>
          </div>
          <div class="box">
            <button class="btn operator" type="button" value=",">,</button>
          </div>
          <div class="box">
            <button class="btn operator" type="button" value="=">=</button>
          </div>
          <div class="box">
            <button class="btn operator" type="button" value="+">+</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
