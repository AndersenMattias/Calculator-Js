<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="outer-container">
      <div class="main-container">
        <div class="display">
          <input id="ouput" type="number" />
        </div>
        <br /><br />
        <div class="numbers-container">
          <div class="btn seven">7</div>
          <div class="btn eight">8</div>
          <div class="btn nine">9</div>
          <div class="btn divide">/</div>
        </div>
        <div class="numbers-container2">
          <div class="btn four">4</div>
          <div class="btn five">5</div>
          <div class="btn six">6</div>
          <div class="btn multiply">*</div>
        </div>
        <div class="numbers-container3">
          <div class="btn one">1</div>
          <div class="btn two">2</div>
          <div class="btn three">3</div>
          <div class="btn minus">-</div>
        </div>
        <div class="numbers-container4">
          <div class="btn zero">0</div>
          <div class="btn comma">,</div>
          <div class="btn equals">=</div>
          <div class="btn plus">+</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
