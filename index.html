<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="outer-container">
      <div class="main-container">
        <div class="display">
          <span id="output">0</span>
        </div>

        <br /><br />

        <div class="box reset-container">
          <input class="reset" type="text" value="AC" />
        </div>

        <div class="numbers-container1">
          <div class="box">
            <input class="number" type="text" value="7" />
          </div>
          <div class="box">
            <input class="number" type="text" value="8" />
          </div>
          <div class="box">
            <input class="number" type="text" value="9" />
          </div>
          <div class="box">
            <input class="operator" type="text" value="/" />
          </div>
        </div>

        <div class="numbers-container2">
          <div class="box">
            <input class="number" type="text" value="4" />
          </div>
          <div class="box">
            <input class="number" type="text" value="5" />
          </div>
          <div class="box">
            <input class="number" type="text" value="6" />
          </div>
          <div class="box">
            <input class="operator" type="text" value="*" />
          </div>
        </div>

        <div class="numbers-container3">
          <div class="box">
            <input class="number" type="text" value="1" />
          </div>
          <div class="box">
            <input class="number" type="text" value="2" />
          </div>
          <div class="box">
            <input class="number" type="text" value="3" />
          </div>
          <div class="box">
            <input class="operator" type="text" value="-" />
          </div>
        </div>

        <div class="numbers-container4">
          <div class="box">
            <input class="number" type="text" value="0" />
          </div>
          <div class="box">
            <input class="operator" type="text" value="," />
          </div>
          <div class="box">
            <input class="operator" type="text" value="=" />
          </div>
          <div class="box">
            <input class="operator" type="text" value="+" />
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
