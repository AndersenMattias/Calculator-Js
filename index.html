<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="outer-container">
      <div class="main-container">
        <div class="display"><input id="output" type="number" /></div>

        <br /><br />

        <div class="box reset-container">
          <button class="btn">AC</button>
        </div>

        <div class="numbers-container1">
          <div class="box"><button type="button" class="btn">7</button></div>
          <div class="box"><button type="button" class="btn">8</button></div>
          <div class="box"><button type="button" class="btn">9</button></div>
          <div class="box"><button type="button" class="btn">/</button></div>
        </div>
        <div class="numbers-container2">
          <div class="box"><button type="button" class="btn">4</button></div>
          <div class="box"><button type="button" class="btn">5</button></div>
          <div class="box"><button type="button" class="btn">6</button></div>
          <div class="box"><button type="button" class="btn">*</button></div>
        </div>
        <div class="numbers-container3">
          <div class="box"><button type="button" class="btn">1</button></div>
          <div class="box"><button type="button" class="btn">2</button></div>
          <div class="box"><button type="button" class="btn">3</button></div>
          <div class="box"><button type="button" class="btn">-</button></div>
        </div>
        <div class="numbers-container4">
          <div class="box"><button type="button" class="btn">0</button></div>
          <div class="box"><button type="button" class="btn">,</button></div>
          <div class="box"><button type="button" class="btn">=</button></div>
          <div class="box"><button type="button" class="btn">+</button></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
