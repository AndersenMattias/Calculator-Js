<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  
  <body>
    <h1>Calculator</h1>
    <div class="outer-container">
      <div class="main-container">
        <div class="display">
          <span id="output" value=""></span>
        </div>

        <br/><br/>

        <div class="box reset-container">
          <button class="btn reset" type="button" value="AC">AC</button>
        </div>

        <div class="numbers-container1">
          <div class="box">
            <button class="btn number" type="button">7</button>
          </div>
          <div class="box">
            <button class="btn number" type="button">8</button>
          </div>
          <div class="box">
            <button class="btn number" type="button">9</button>
          </div>
          <div class="box">
            <button class="btn operator" type="button" value="division">/</button>
          </div>
        </div>

        <div class="numbers-container2">
          <div class="box">
            <button class="btn number" type="button">4</button>
          </div>
          <div class="box">
            <button class="btn number" type="button">5</button>
          </div>
          <div class="box">
            <button class="btn number" type="button">6</button>
          </div>
          <div class="box">
            <button class="btn operator" type="button" value="multiply">*</button>
          </div>
        </div>

        <div class="numbers-container3">
          <div class="box">
            <button class="btn number" type="button">1</button>
          </div>
          <div class="box">
            <button class="btn number" type="button">2</button>
          </div>
          <div class="box">
            <button class="btn number" type="button">3</button>
          </div>
          <div class="box">
            <button class="btn operator" type="button" value="subtraction">-</button>
          </div>
        </div>

        <div class="numbers-container4">
          <div class="box">
            <button class="btn number" type="button">0</button>
          </div>
          <div class="box">
            <button class="btn number" type="button" value="comma">,</button>
          </div>
          <div class="box">
            <button class="btn operator" type="button" value="equals">=</button>
          </div>
          <div class="box">
            <button class="btn operator" type="button" value="addition">+</button>
          </div>

        </div>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
